<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/Assignment/CSS assignment/form_css/style.css">
<body>
    <form action="" >
        <fieldset class="form">
            <legend>Contact Form</legend>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" pattern="[A-Za-z]{2,8}"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" placeholder="Enter your Phone Number" pattern="[6-9][0-9]{9}" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your mail ID"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" id="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
